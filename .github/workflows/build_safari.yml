name: Build Safari Extension

on:
  push:
    paths:
      - build/**
      - .github/workflows/build-safari-extension.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Convert Chrome Extension to Safari
        run: |
          xcrun safari-web-extension-converter ./build \
            --project-location . \
            --bundle-identifier com.example.activitywatchwebwatcher \
            --macos-only \
            --force

      - name: Build Xcode Project
        run: |
          xcodebuild -project "ActivityWatch Web Watcher.xcodeproj" \
                     -scheme "ActivityWatch Web Watcher (macOS)" \
                     -configuration Release \
                     clean build