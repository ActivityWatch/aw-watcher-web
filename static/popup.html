<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ActivityWatch Popup</title>

  <link href="./style.css" rel="stylesheet" type="text/css">

  <script src="./popup.js"></script>
</head>

<body>
  <img src="/media/banners/banner.png" style="width: 100%">

  <hr>

  <div>
    <a id="webui-link" href="http://localhost:5600/" target="_blank">
      <span class="button">
        <b>Open web UI</b>
      </span>
    </a>
    <a href="https://forum.activitywatch.net/" target="_blank">
      <span class="button">
        <b>Visit forum</b>
      </span>
    </a>
  </div>

  <input type="checkbox" id="watcher-enabled-checkbox">Enable/disable watcher</input>

  <div id="status">
    <!-- Filled by JS -->
  </div>

  <hr>

  <small>
    <p>
      If you find any bugs with this watcher, please report them
      <a href="https://github.com/ActivityWatch/aw-watcher-web/issues">here</a>.
    </p>
  </small>
</body>

</html>
