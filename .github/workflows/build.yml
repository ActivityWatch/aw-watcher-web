name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Build Firefox
        run: make build-firefox
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox
          path: dist.zip

      - name: Build Chrome
        run: make build-chrome
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome
          path: dist.zip
